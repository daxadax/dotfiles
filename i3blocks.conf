separator_block_width=15
markup=pango

[wifi]
interval=5
command=$HOME/.config/i3/block-wifi

[volume]
interval=3
command=$HOME/.config/i3/block-volume

[battery]
command=$HOME/.config/i3/block-battery
interval=5

[keyboard-layout]
command=$HOME/.config/i3/block-keyboard-layout
interval=once
signal=7

